{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-button">Sign Up</button>
    </form>
    <a href="{% url 'account_login' %}" class="auth-link">Already have an account? Log in</a>
</div>
{% endblock %}
